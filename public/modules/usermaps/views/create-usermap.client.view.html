<section data-ng-controller="UsermapsController">
    <div class="page-header">
        <h1>New Usermap</h1>
    </div>
    <div class="row">
        <div class = "col-mid-12 col-xs-8">
            <leaflet width="100%" height="480px" markers = "markers" center = "center"></leaflet>
        </div>

    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                Longitude:
                <input type = "text" id = "longitude" data-ng-model = "longitude" class = "form-control"/>
                Latitude:
                <input type = "text" id = "latitude" data-ng-model = "latitude" class = "form-control"/>
                <br/>
                <button class="btn btn-warning" id = "submit">Add Marker</button>

                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
