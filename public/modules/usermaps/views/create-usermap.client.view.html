<section data-ng-controller="UsermapsController" data-ng-init = "getCoord(); leaflet_setup()">
    <div class="page-header">
        <h1>New Usermap</h1>
    </div>
    <div class="row">
        <div class = "col-mid-12 col-xs-8">
            <leaflet width="100%" height="480px" markers = "markers" center = "center"></leaflet>
        </div>


        <div class="col-md-12 col-xs-4">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        Name:
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        Longitude:
                        <input type = "text" id = "longitude" data-ng-model = "lng" placeholder="longitude" class = "form-control"/>
                        Latitude:
                        <input type = "text" id = "latitude" data-ng-model = "lat" placeholder="latitude" class = "form-control"/>
                        <br/>

                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
