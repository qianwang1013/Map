<section data-ng-controller="UsermapsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1> <span data-ng-bind="usermap.name"></span>

			<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == usermap.user._id))">
				<a class="btn btn-primary" href="/#!/usermaps/{{usermap._id}}/edit">
					<i class="glyphicon glyphicon-edit"></i>
				</a>
				<a class="btn btn-primary" data-ng-click="remove();">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</div>
		</h1>
	</div>
	<small>
		This marker latitude:  
		<em class = "text-muted">
		{{usermap.lat}}
		</em>
	</small>
	&nbsp&nbsp&nbsp&nbsp
	<small>
		longitude: 
		<em class = "text-muted">
		{{usermap.lng}}
		</em>
	</small>
	&nbsp&nbsp&nbsp&nbsp
	<small>
		category: 
		<em class = "text-muted">
		{{usermap.category}}
		</em>
	</small>
	<br>
	<br>
	<!-- Displaly longitude latitude and such -->
	<p data-ng-show = usermap.description class = "row container">
		{{usermap.description}}
	</p>
	<i data-ng-hide = usermap.description class = "row container">
		There is no description, would you like to add one?
	</i>

	<div data-ng-hide = usermap.link class = "row container">
		<a href = {{usermap.link}}><i>{{usermap.notes}}</i></a>
	</div>

	<div data-ng-show = usermap.link class = "row container">
		<i>
			There is no link, would you like to add one?
		</i>
	</div>
	<br>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="usermap.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="usermap.user.displayName"></span>
		</em>
	</small>
</section>
